<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversões de Temperaturas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversões de Temperatura</h1>
        <form id="formTemperatura">
            <div>
                <input type="radio" id="tempCelsiusFahrenheit" name="conversionType" value="celsiusToFahrenheit">
                <label for="tempCelsiusFahrenheit">Temperatura Celsius Para Fahrenheit</label>
            </div>
            <div>
                <input type="radio" id="tempFahrenheitCelsius" name="conversionType" value="fahrenheitToCelsius">
                <label for="tempFahrenheitCelsius">Temperatura Fahrenheit para Celsius</label>
            </div>
            <div>
                <input type="number" id="numero" placeholder="Digite o valor" step="any">
            </div>
            <div>
                <button type="button" onclick="calcular()">Calcular</button>
                <button type="button" onclick="limparCampos()">Limpar</button>
            </div>
        </form>
        <div id="resposta"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
